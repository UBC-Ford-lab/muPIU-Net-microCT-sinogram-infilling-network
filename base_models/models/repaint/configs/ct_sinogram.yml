# RePaint Configuration for CT Sinogram Inpainting
# Based on face_example.yml, adapted for 256Ã—256 sinogram tiles

attention_resolutions: 32,16,8
class_cond: false
diffusion_steps: 1000
learn_sigma: true
noise_schedule: linear
num_channels: 256
num_head_channels: 64
num_heads: 4
num_res_blocks: 2
resblock_updown: true
use_fp16: false
use_scale_shift_norm: true
classifier_scale: 4.0
lr_kernel_n_std: 2
num_samples: 100
show_progress: true
timestep_respacing: '100'
use_kl: false
predict_xstart: false
rescale_timesteps: false
rescale_learned_sigmas: false
classifier_use_fp16: false
classifier_width: 128
classifier_depth: 2
classifier_attention_resolutions: 32,16,8
classifier_use_scale_shift_norm: true
classifier_resblock_updown: true
classifier_pool: attention
num_heads_upsample: -1
channel_mult: ''
dropout: 0.0
use_checkpoint: false
use_new_attention_order: false
clip_denoised: true
use_ddim: false
latex_name: RePaint
method_name: Repaint
image_size: 256
model_path: ./data/pretrained/celeba256_250000.pt
name: ct_sinogram
inpa_inj_sched_prev: true
n_jobs: 1
print_estimated_vars: true
inpa_inj_sched_prev_cumnoise: false
schedule_jump_params:
  t_T: 100
  n_sample: 1
  jump_length: 10
  jump_n_sample: 3
data:
  eval:
    ct_sinogram_tiles:
      mask_loader: true
      # IMPORTANT: Use sinograms_masked as input (NOT sinograms_gt!)
      # sinograms_masked = input with metal regions zeroed out
      # sinograms_gt = ground truth (only for evaluation, NOT inference)
      gt_path: ../../../shared/sinogram_tiles/sinograms_masked
      mask_path: ../../../shared/sinogram_tiles/masks
      image_size: 256
      class_cond: false
      deterministic: true
      random_crop: false
      random_flip: false
      return_dict: true
      drop_last: false
      batch_size: 4
      return_dataloader: true
      offset: 0
      max_len: null
      paths:
        srs: ../data/tiles_infilled
        lrs: ../data/tiles_masked_preview
        gts: ../data/tiles_gt_preview
        gt_keep_masks: ../data/tiles_masks_preview
